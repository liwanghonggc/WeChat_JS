<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />

		<style>
			#scanComponent {
				width: 100%;
				top: 44px;
				bottom: 0px;
				position: absolute;
				text-align: center;
				background: #000000;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav title" style="position: fixed;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color"></a>
			<h1 class="mui-title title-color"><b id="chatting-nickname">扫一扫</b></h1>
		</header>

		<div id="scanComponent"></div>

		<script type="application/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				//在一些低端机上,可能有卡顿,这里延时500ms,也可以直接调用startScan()
				setTimeout("startScan()", "500");
			});

			var scan;

			function startScan() {
				//定义扫描器的样式
				var styles = {
					frameColor: "#128E12",
					scanbarColor: "#0062CC",
					background: ""
				}
				scan = new plus.barcode.Barcode('scanComponent', null, styles);
				scan.onmarked = onmarked;
				scan.start();
			}
			
			//根据扫描出的结果进行添加好友处理
			function onmarked(type, result) {
				//表示是QRCode
				if(type === 0){
					var content = result.split("wechat_qrcode:");
					if(content.length != 2){
						mui.alert("result");
					}else{
						var friendUsername = content[1];
					}
				}
			}
		</script>
	</body>

</html>
